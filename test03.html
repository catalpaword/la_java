<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #biaodan {
            border-radius: 3px;
            box-shadow: 0 0 2px gray;
            border-top: 10px solid rgb(64, 158, 254);
            box-sizing: border-box;
            top: -50px;
            position: absolute;
            background-color: #ffffff;
            width: 300px;
            padding: 20px;
            left: 50%;
            transform: translate(-50%);
        }
        
        #divv {
            position: relative;
            height: 220px;
            margin-top: 200px;
            background-color: rgb(64, 158, 254);
        }
        
        #btn_group {
            text-align: center;
        }
        
        .btn {
            margin-top: 10px;
            height: 30px;
            text-align: center;
            margin-left: 10px;
            width: 100px;
            color: #ffffff;
            background-color: rgb(64, 158, 254);
            border: none;
            font-weight: 700;
            border-radius: 5px;
        }
        
        .title {
            margin-top: -10px;
            font-weight: 700;
            text-align: center;
            color: rgb(64, 158, 254);
        }
        
        input {
            border-radius: 5px;
            box-shadow: 0 0 2px gray;
            border: none;
            outline: none;
        }
        
        .logo {
            text-align: center;
        }
        
        .logo img {
            width: 80px;
            height: 50px;
        }
        
        #name {
            background: url(user.png);
            background-size: 30px 40px;
            background-position: -1px -10px;
            background-repeat: no-repeat;
            width: 250px;
            text-indent: 22px;
        }
        
        #pwd {
            background: url(pwd.png);
            background-size: 25px 30px;
            background-position: 0px -6px;
            background-repeat: no-repeat;
            width: 250px;
            text-indent: 22px;
        }
        
        #con1 {
            position: relative;
            margin-top: 10px;
            width: 250px;
        }
        
        #con1 input {
            width: 100%;
        }
        
        #toggle {
            background: url(eyesoff.png);
            background-size: 20px 35px;
            background-position: 0px -5px;
            background-repeat: no-repeat;
            height: 20px;
            width: 20px;
            position: absolute;
            top: 2px;
            right: -7px;
            border: none;
        }
        
        #submit {
            margin-right: 18px;
        }
    </style>
</head>

<body>
    <div id="divv">
        <div id="biaodan">
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <div class="title">
                <h3>mall-admin-web</h3>
            </div>
            <form action="">
                <div>
                    <input type="text" id="name">
                </div>
                <div id="con1">
                    <input type="password" id="pwd">
                    <button type="button" id="toggle"></button>
                </div>
                <div id="btn_group ">
                    <button type="submit" class="btn" id="submit">登录</button>
                    <button type="button" class="btn">获取账号体验</button>
                </div>
            </form>
        </div>
    </div>

</body>
<script>
    let btn = document.getElementById("toggle");
    btn.onclick = function() {
        let password = document.getElementById("pwd")
        if (password.type === "password") {
            password.type = "text";
            btn.style.backgroundImage = 'url(eyesopen.png)';
        } else {
            password.type = "password";
            btn.style.backgroundImage = "url(eyesoff.png)";
        }
    }
</script>
<script>
    let submit = document.getElementById("submit");
    submit.onclick = function(e) {
        e.preventDefault();
    }
</script>

</html>
